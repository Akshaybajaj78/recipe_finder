    <script>
        // Function to open popup
        function openPopup() {
            // Check if the user has already signed up
            var hasSignedUp = localStorage.getItem('hasSignedUp');
            if (!hasSignedUp) {
                document.getElementById("popup").style.display = "block";
            }
        }

        // Function to close popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Function to open signup popup
        function openSignupPopup() {
            closePopup();
            document.getElementById("signup-popup").style.display = "block";
        }

        // Function to open signin popup
        function openSigninPopup() {
            closePopup();
            // Set a flag indicating that the user has signed up
            localStorage.setItem('hasSignedUp', true);
            document.getElementById("signin-popup").style.display = "block";
        }

        // Show popup after 5 seconds
        setTimeout(openPopup, 5000);
    </script>
